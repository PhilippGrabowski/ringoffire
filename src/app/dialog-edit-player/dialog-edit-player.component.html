<h1 mat-dialog-title>Edit player</h1>
<div mat-dialog-content>
    <p>Please delete or edit the name of the player.</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input id="edit_input" matInput [(ngModel)]="name" maxlength="12">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" mat-button [mat-dialog-close]="remove">Delete</button>
    <button mat-button [mat-dialog-close]="name" cdkFocusInitial>Edit</button>
</div>
