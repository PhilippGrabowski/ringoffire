<app-player *ngFor="let player of game?.players; let i = index" [ngStyle]="{'top.px' : i * 100 + 100}" [name]="player"
    [activePlayer]="i == game?.currentPlayer" class="player_position"></app-player>

<div class="playground">
    <div class="card_stack">
        <!-- card stack -->
        <img *ngFor="let c of [0,1,2,3]; let i = index" [ngStyle]="{'right.px' : i * 5}"
            src="../assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top_card" style="right: 25px" src="../assets/img/cards/card_cover.png" alt="">
        <!-- stack for played cards -->
        <img *ngFor="let card of game?.playedCards" class="played_card" src="../assets/img/cards/{{ card }}.png" alt="">
        <!-- current card (animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick_card" style="right: 25px"
            src="../assets/img/cards/{{ currentCard }}.png" alt="">
    </div>
</div>

<button mat-fab color="primary" (click)="openDialog()" class="btn_add">
    <mat-icon>add</mat-icon>
</button>

<app-drink-challenge [card]="currentCard" class="challenge_position"></app-drink-challenge>
